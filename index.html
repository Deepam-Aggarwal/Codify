<div class="editor language-c++">
    include &alt stdio.h
    function fibonacci(n)
	let num;

	if (n >= 2) {
		num = fibonacci(n - 1) + fibonacci(n - 2);
	} else {
		num = n
	}

	return num;
}
</div>
